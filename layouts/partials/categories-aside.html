{{ if .Site.Taxonomies.categories }}
<aside class="article-aside-item">
    <h4>Categories</h4>
    <ul class="article-aside-menu">
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <li>
            <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}/">
            <i class="fa fa-chevron-left fa-fw" aria-hidden="true"></i>
            {{ $name | humanize }} <span class="badge secondary">{{ $taxonomy.Count }}</span>
            </a>
        </li>
        {{ end }}
    </ul>
</aside>
{{ end }}
